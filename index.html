<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css" />
    <title>Covid Tracer</title>
</head>
<body>
    <div class="header" id="header">
        <h2>C<img src="covid.png">VID</h2>
    </div>

    <div class="container" id="container1">
        <h4 class="grey">Country Name</h4>
        <h3><span id="country"></span></h3>
    </div>
    <div class="container">
        <h4 class="grey">Total Infected</h4>
        <h3><span id="infected"></span></h3>
        <h4 class="grey">Newely Infected</h4>
        <h3><span id="newInfected"></span></h3>
    </div>
    <div class="container">
        <h4 class="grey">Total Deaths</h4>
        <h3><span id="deaths"></span></h3>
        <h4 class="grey">Recent Deaths</h4>
        <h3><span id="newDeaths"></span></h3>
    </div>
    <div class="container">
        <h4 class="grey">Total Recovered </h4>
        <h3><span id="recovered"></span></h3>
        <h4 class="grey">Recent Recovered</h4>
        <h3><span id="newRecovered"></span></h3>
    </div>

    <div class="map-container" id="map-container">
        <div id='map'></div>
    </div>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
